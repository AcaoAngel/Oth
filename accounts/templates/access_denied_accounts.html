{% extends "base.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <head>

    <title>{% block title %}{% endblock %}</title>


    
    {% block body %}

    <style>

        .h-100za {
			width: 30%;
			height: min-content;
	        margin-top: 150px;
	        margin-bottom: auto;
	        margin-left: 35%;
	        background: #090a0a;
	        position: relative;
	        display: flex;
	        justify-content: center;
	        flex-direction: column;
	        padding: 10px;
	        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
	        -webkit-box-shadow: 0 4px 8px 0 rgba(206, 132, 132, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
	        -moz-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
	        border-radius: 1rem;
	        z-index: 999;
	        border: 2px solid rgba(255,255,255,0.2);

        }   
        .alert h2{
	        color: rgb(250, 51, 51); 
	        font-family: 'Kenia', cursive;
            text-align: center;
            margin-left: 0%;
            margin-right: 10%;
            margin-top: -5%;

        }
.alert li a{
    margin-left: 84%;
    font-size:25px;
    color: red;
    position: absolute;
    width: 45px;
    height: 35px;/*height: auto;*/
    border: 0px solid #d6d6d6;
    z-index: 99;
    padding: 0px;
    text-align: center;
    background-color:  white;
    transition: 0.5s all;
    animation: pulsate 3s ease-in-out;
    animation-iteration-count:infinite ;
    border-radius: 3px;
    background-color:  white;
   
    margin-top: -18%;
  
        }

     
        .a-account a{
            color: #0f8ff7 !important;
            font-family: 'Kenia', cursive;
            text-align: center;	
            padding-top: 15px;
            font-size: 25px;
        }

		.a-account{
			color: white !important;
            font-family: 'Kenia', cursive;
            text-align: center;	
            padding-top: 10px;
            font-size: 20px;
		}
        .already-account a {
			padding-left: 20px;
            font-weight: bold;
            font-size: 20px;
		}

        .not-account a{
           padding-left: 30px;
           font-weight: bold;
           font-size: 20px;
        }

    </style>

</head>
<body></body>



    <div class="container h-100za">
		<div class="d-flex justify-content-center h-100">
			<div class="user_cardza">
				<div class="d-flex justify-content-center">
                    <div class = 'alert'>
                        <h2>You must log in before accessing this area</h2>
                        <li><a  href="{% url 'Oth_app:index' %}"><i class="fa fa-close" ></i></a></li>
                    </div>    
                </div>  
                
                <div class="a-account">
                    Already have an account? <a href="{% url 'profiles:sign_in' %}" class="ml-2">Sign_in</a>
                </div>	
                
                <div class="a-account">
                    Don't have an account? <a href="{% url 'profiles:sign_up' %}" class="ml-2">Sign Up</a>
                </div>

            </div>   
        </div>         
    </div>    
    {% endblock %}


</body>
</html>
