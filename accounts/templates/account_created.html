{% extends "base.html" %}

    <title>{% block title %} Done {% endblock %}</title>

    {% block body %}


<head>


	<style>
        
        
   


.user_card {
    top:5%;
    left: 0;
	width: 55%;
	height: 210px;
	margin-top: 100px;
    margin-bottom: auto;
    margin-left:-5%;
	background-color: #9ABBFB;
	position: relative;
	display: flex;
	justify-content: center;
	flex-direction: column;
	padding: 10px;
	box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
	-webkit-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
	-moz-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
	border-radius: 1rem;
    z-index: 999;
    border: 2px solid rgba(255,255,255,0.2);
			
    }

.user_card h1{
    margin-left: 2%;
    margin-top: 5%;
      }

.back {
    background-color: #0e24a0 !important;

    color: white !important;
    margin-top: 5%;
    float:right;
   
    font-size: 20px;
    font-weight:bold;
    font-family: 'Kenia', cursive;
    }
    .user_card li a{
            margin-left: -1%;
            font-size:25px;
            color: red;
            position: absolute;
            width: 45px;
            height: 35px;/*height: auto;*/
            border: 0px solid #d6d6d6;
            z-index: 99;
            padding: 0px;
            text-align: center;
            background:  white;
            transition: 0.5s all;
            animation: pulsate 3s ease-in-out;
            animation-iteration-count:infinite ;
            border-radius: 3px;
            margin-top: -2%;
         }

    </style>

</head>

    <div class="container h-100">
        <div class="d-flex justify-content-center h-100">
            <div class="user_card">
                <div class="d-flex justify-content-center">
                    <h1>Account created succesfully</h1>
                    <li><a  href="{% url 'accounts:view_accounts'  %}"><i class="fa fa-close" ></i></a></li>
                </div>      
                <div class ="btm">
                     <a href="{% url 'accounts:view_accounts'  %}" class="btn back" role="button">Back</a>
                </div> 
	        </div>
        </div>
    </div>
   
{% endblock %}
