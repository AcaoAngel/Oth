{% extends "base.html" %}

{% block title %} Accounts {% endblock %}

{% block body %}

    
<!DOCTYPE html>
<html>    
<head>
	<title>Luo tili</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
   
	<style>
		
		.user_card {
            width: 400px;
            height: 650px;
			margin-top: 20px;
            margin-bottom: 30px;
            margin-left:-5%;
			background: #090a0a;
			position: relative;
			display: flex;
			justify-content: center;
			flex-direction: column;
			padding: 10px;
			box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
			-webkit-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
			-moz-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
			border-radius: 1rem;
            z-index: 999;
            border: 2px solid rgba(255,255,255,0.2);
           

            
		}

        #form-title{
            color: #267af7;
            margin-top: 10px;
            font-size: 35px;
            margin-right: 5px;
            font-family: 'Kenia', cursive;
            font-weight:bold;
        }

        .libele{
            color: azure;
            margin-left: 20px;
            margin-top: 20px;
            font-family: 'Kenia', cursive;
            font-size: 15px;
        }
        .libele label{
           
           margin-left: 0px;
           margin-right: 50px;
           width: 70px;
           height: 24px;
       }

       textarea{
           width: 340px;
       }
       .btn-primary{
           background: #0e24a0 !important;
           color: white !important;
           margin-top: -20px;
           margin-left: 267px;
           font-size: 20px;
           font-weight:bold;
       }

       .btn-back{
        background: #0e24a0 !important;
           color: white !important;
           margin-top: -20px;
           margin-left: -345px;
           font-size: 20px;
           font-weight:bold;
       }
	</style>
</head>
<body>

	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">
                    
                    <h3 id="form-title">Luo tili</h3>
                    {{form.errors}}
                </div>
                <div class= 'libele'>
                    <form action="/create_account/" method="POST" ,="" enctype="multipart/form-data">  
                              <!-- <input type="hidden" name="csrfmiddlewaretoken" value="lSURBeNoV0AJ3ZjyhhONNT6b0w4wc3o8JxT4eTsMnj8FyVHmCICoGXolTni5Q2Mh">  -->
                        {% csrf_token %}
                                
                        {% for field in form %}
                            <label>{{ field.label_tag }}</label>
                            {{ field }}
                            <hr>
                            {% endfor %}
                    
                        <input type="submit" class="btn btn-primary" value="Save">
                        <a href="{% url 'accounts:view_accounts'  %}" class="btn btn-back" role="button">Back</a><br>
                    </form>
                </div>    
			</div>
        </div>

    </div>

{% endblock %}
</body>
</html>
