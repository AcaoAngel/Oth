{% extends "base.html" %}

{% block body %}
 







<head>
  <style>
  
    .h-100a {
      width:60%;
      height: min-content;
     
      margin-top: 150px;
      margin-bottom: auto;
      margin-left: 20%;;
      background: #090a0a;
      position: relative;
      display: flex;
 
      flex-direction: column;
      padding: 10px;
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
      -webkit-box-shadow: 0 4px 8px 0 rgba(206, 132, 132, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
      -moz-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
      border-radius: 1rem;
      z-index: 999;
      border: 2px solid rgba(255,255,255,0.2);
    }
    
    .profile_contents{
  margin-left: 2% !important;

   
    
    }

    .justifycontentcenter h1{
      color: #267af7; 
      font-size: 30px;
      margin-left: 40%;
      font-family: 'Kenia', cursive;
      font-weight:bold;
      margin-top: 2%;
      text-align: center;
    }
    .justifycontentcenter {
      white-space:nowrap;
     
      
    }


    .user_cardd ul li{
      color: rgb(240, 232, 232) !important;
      margin-top: 1%;    
      font-family: 'Kenia', cursive;
      font-size: 20px;
      
     
     
    }
    .user_cardd ul p{
      color: rgb(240, 232, 232) !important;
      margin-top: 1%;    
      font-family: 'Kenia', cursive;
      font-size: 20px;
      overflow-wrap:break-word;
    }
    .user_cardd ul li span{
      color: #267af7 !important;
      margin-left:3%;
      white-space: pre-wrap;
      
      
    }

    .user_cardd ul a{
      color: #267af7 !important;
      margin-left:7%;
      white-space: pre-wrap;
    }

    /* style=' overflow-wrap:break-word; */


    .btn_info{
        margin-top: 5%; 
        font-size: 20px;
        color: white;
        background-color: #267af7;
        font-family: 'Kenia', cursive;
        font-weight: bold;
        margin-left: 2% !important;
       

      }
      .button_cancel p b a{
            margin-left:35%;
            font-size:25px;
            color: red;
            position: absolute;
            width: 45px;
            height: 35px;/*height: auto;*/
            border: 0px solid #d6d6d6;
            z-index: 99;
            padding: 0px;
            text-align: center;
            background:  white;
            transition: 0.5s all;
            animation: pulsate 3s ease-in-out;
            animation-iteration-count:infinite ;
            border-radius: 3px;
            margin-top: 0;
            
         }



  </style>
  
  </head>
  



    <div class="container h-100a">
      <div class="d-flex justify-content-center h-100">
        <div  class="user_cardd">
          <div class="d-flex justifycontentcenter">
              <h1>Profile Info</h1>
              <div class="button_cancel">
              <p><b><a href="{% url 'Oth_app:index' %}"><i class="fa fa-close" ></i></a></b></p>
            </div>
          </div>
          <div class="profile_contents">
            
            <ul>
              <li>Username: <span> {{profile}}</span></li>
             
              <li>Email: <span>{{profile.user.email}}</span></li>
              <li>bio: <span>{{profile.bio}}</span></li>
              <!-- <li>web: <span>{{profile.web}}</span></li> -->
              <li>web: <span><a  href='{{profile.web}}' target='_blank'>{{profile.web|striptags|slice:':100'}}</span></a>
          
              <!-- |striptags|slice:':50' -->
              </ul>
          </div>
          <div class="btn-update">
             <a href="{% url 'profiles:profile_edit' %}"  class="btn btn_info" type="submit">Update Profile</a>
          </div>

        </div>
      </div>
    </div>

{% endblock  %}
