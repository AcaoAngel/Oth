{% extends "base.html" %}

{% block body %}
 







<head>
  <style>
  
    .user_card {
      
      width: 60%;
      height: 50%;
      margin-top: 100px;
      margin-bottom: auto;
      margin-left: -5%;;
      background: #090a0a;
      position: relative;
      display: flex;
      justify-content: center;
      flex-direction: column;
      padding: 10px;
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
      -webkit-box-shadow: 0 4px 8px 0 rgba(206, 132, 132, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
      -moz-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
      border-radius: 1rem;
      z-index: 999;
      border: 2px solid rgba(255,255,255,0.2);
    }
    
    .user_card h1{
      color: #267af7; 
      font-size: 30px;
      margin-right: 5px;
      font-family: 'Kenia', cursive;
      font-weight:bold;
      margin-top: 2%;
    }



    .user_card ul li{
      color: rgb(240, 232, 232) !important;
      margin-top: 1%;    
      font-family: 'Kenia', cursive;
      font-size: 20px;
      margin-left: 5%;
    }
  
    .user_card ul li span{
      color: #267af7 !important;
      margin-left: 15px;
    }
    .btn_info{
        margin-top: 0; 
        font-size: 20px;
        color: white;
        background-color: #267af7;
        font-family: 'Kenia', cursive;
        font-weight: bold;
        margin-left: 5%;
      }
      .justify-content-center li a{
            margin-left: 29%;
            font-size:25px;
            color: red;
            position: absolute;
            width: 45px;
            height: 35px;/*height: auto;*/
            border: 0px solid #d6d6d6;
            z-index: 99;
            padding: 0px;
            text-align: center;
            background:  white;
            transition: 0.5s all;
            animation: pulsate 3s ease-in-out;
            animation-iteration-count:infinite ;
            border-radius: 3px;
            margin-top: -4%;
            
         }



  </style>
  
  </head>
  



    <div class="container h-100">
      <div class="d-flex justify-content-center h-100">
        <div  class="user_card">
          <div class="d-flex justify-content-center">
              <h1>Profile Info</h1>
              <li><a  href="{% url 'Oth_app:index' %}"><i class="fa fa-close" ></i></a></li>
          </div>
          <div class="profile_content">
            <ul>
              <li>Username: <span> {{profile}}</span></li>
             
              <li>Email: <span>{{profile.user.email}}</span></li>
              <li>bio: <span>{{profile.bio}}</span></li>
              <li>web: <span>{{profile.web}}</span></li>
                              
              </ul>
          </div>
          <div class="btn-update">
             <a href="{% url 'profiles:profile_edit' %}"  class="btn btn_info" type="submit">Update Profile</a>
          </div>

        </div>
      </div>
    </div>

{% endblock  %}
