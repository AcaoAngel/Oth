{% extends "base.html" %}

{% block body %}




<head>
<style>

  .user_card {
    width: 80%;
    height: 40%;
    margin-top: 100px;
          margin-bottom: auto;
          margin-left: -5%;;
    background: #090a0a;
    position: relative;
    display: flex;
    justify-content: center;
    flex-direction: column;
    padding: 10px;
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
    -webkit-box-shadow: 0 4px 8px 0 rgba(206, 132, 132, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
    -moz-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
    border-radius: 1rem;
          z-index: 999;
          border: 2px solid rgba(255,255,255,0.2);
  }

  .user_card p{
    color: rgb(240, 232, 232) !important;
    margin-top: 3%;    
    font-family: 'Kenia', cursive;
    
    margin-left: 5%;
  }
  .user_card li a{
    margin-left: 20%;
    font-size:25px;
    color: red;
    position: fixed;
    width: 45px;
    height: 35px;/*height: auto;*/
    border: 0px solid #d6d6d6;
    z-index: 99;
    padding: 0;
    text-align: center;
    background:  white;
    transition: 0.5s all;
    animation: pulsate 3s ease-in-out;
    animation-iteration-count:infinite ;
    border-radius: 3px;

     }


 
  #form-reset{
      margin-left: -5%;
      
			color: #267af7;
			font-family: 'Kenia', cursive;
			font-weight: bold;
		}
.btn-lg{
   
			background: #0e24a0  !important;
			color: white !important;
			font-family: 'Kenia', cursive;
			font-weight: bold;
			font-size: 20px;
      margin-bottom: -10px;
      margin-top: 5%;
      margin-left: 5%;
      float:left;
}
.email label{
  float: left;
  color: #267af7;
			font-family: 'Kenia', cursive;
			font-weight: bold;
      margin-left: 5%;
      margin-top: 3%;  
     
      
}

.email input{
  margin-left: 15%;
  width: 45%;
 font-size: 20px;
  margin-left: 5%;
  margin-top: 3%;  
}
</style>

</head>


<div class="container h-100">
  <div class="d-flex justify-content-center h-100">
    <div class="user_card">
      <div class="d-flex justify-content-center">
        <h3 id="form-reset">Password reset</h3>
        <div>
        <li><a  href="{% url 'Oth_app:index' %}"><i class="fa fa-close" ></i></a></li>
      </div>

      </div>
        <p>Forgotten your password? Enter your email adress below, and we'll email instructions for setting a new one.</p>
        
          <form action="" method="post">
          {% csrf_token %}
          <div class = 'email'>
          <label for="id_email">Email Address:</label>
          <input type="email" name="email" autocomplete="email" maxlength="350" required="" id="id_email">
        </div> 
              <input type="submit" class="btn btn-default btn-lg" value="Reset my password">
          </form> 

			</div>
		</div>
	</div>






{% endblock %}
