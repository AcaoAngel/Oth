{% extends "base.html" %}

{% block body %}






<head>
  <style>
  
    .user_card {
      width: 70%;
      height: 30%;
      margin-top: 100px;
      margin-bottom: auto;
      margin-left: -5%;;
      background: #090a0a;
      position: relative;
      display: flex;
      justify-content: center;
      flex-direction: column;
      padding: 10px;
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
      -webkit-box-shadow: 0 4px 8px 0 rgba(206, 132, 132, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
      -moz-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
      border-radius: 1rem;
      z-index: 999;
      border: 2px solid rgba(255,255,255,0.2);
    }
  
    .user_card p{
      color: rgb(240, 232, 232) !important;
      margin-top: 3%;    
      font-family: 'Kenia', cursive;
      font-size: 20px;
      margin-left: 5%;
    }
  
    #form-reset-complete{
        margin-left: -45%;
       
        color: #267af7;
        font-family: 'Kenia', cursive;
        font-weight: bold;
      }

      .user_card li a{
    margin-left: 22%;
    font-size:25px;
    color: red;
    position: fixed;
    width: 45px;
    height: 35px;/*height: auto;*/
    border: 0px solid #d6d6d6;
    z-index: 99;
    padding: 0;
    text-align: center;
    background:  white;
    transition: 0.5s all;
    animation: pulsate 3s ease-in-out;
    animation-iteration-count:infinite ;
    border-radius: 3px;
    margin-top: -1%;
     }

</style>

</head>


<div class="container h-100">
  <div class="d-flex justify-content-center h-100">
    <div class="user_card">
      <div class="d-flex justify-content-center">
        <h3 id="form-reset-complete">Password reset complete</h3>
        <li><a  href="{% url 'Oth_app:index' %}"><i class="fa fa-close" ></i></a></li>
      </div>

      <p>Your password has been changed! You may go ahead and log in now.</p>
      <p><a href="{% url 'profiles:sign_in' %}">log in again?</a></p>


    </div>
  </div>
</div>

    {% endblock %}
