{% extends "base.html" %}

{% block body %}






<head>
    <style>
     
    .white-bg li a{
        margin-left: 98%;
        font-size:25px;
        color: red;
        position: absolute;
        width: 45px;
        height: 35px;/*height: auto;*/
        border: 0px solid #d6d6d6;
        z-index: 99;
        padding: 0px;
        text-align: center;
        background:  white;
        transition: 0.5s all;
        animation: pulsate 3s ease-in-out;
        animation-iteration-count:infinite ;
        border-radius: 3px;
        margin-top: -11%;
        
    }    




    .white-bg h4{
        color: #267af7;
		font-family: 'Kenia', cursive;
		font-weight: bold;
        font-size: 30px;
        margin-top: 7%;
        text-align: center;
        
    }  
    
    .profile_reset_confirm_area{
    width: 50%;
    height: min-content;
    margin-left: 25%;
    background: #090a0a;
    margin-top: 150px; 
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
      -webkit-box-shadow: 0 4px 8px 0 rgba(206, 132, 132, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
      -moz-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
      border-radius: 1rem;
      z-index: 999;
      border: 2px solid rgba(255,255,255,0.2); 
  
      }
    .form-grou{
        font-family: 'Kenia', cursive;
     
        margin-top: 30px;
        font-size: 20px;
        
    }
    .form-grou label{
        margin-left: 2%;
        width: 45%;
        color:#267af7;
        
      
       
    }

    .form-grou input{
        border: 3px solid rgba(72, 99, 247, 0.2); 
        border-radius: 0.2rem;
    }
    .btn-outline-info{
     
        background: #0e24a0  !important;
		color: white !important;
		font-family: 'Kenia', cursive;
		font-weight: bold;
		font-size: 20px;
        margin: 40px 0px 30px 13px;
        float:left;
    }
    
    .helptext ul {
        margin-left: 2%;
        font-size: 15px;
        color: rgb(131, 131, 134);
        margin-top:3%;
        margin-bottom:4%;
       
    }
    .errorlist{
        color: red;
        font-size: 15px;
    }
    </style>
  
</head>
 

   


<div class="profile_reset_confirm_area">
    <div class="container">
        <div class="row">
            <div class="col-lg-10 mx-auto">
                <div class="update_profile_form white-bg">
                    <div>
                    <h4>Reset Password</h4>
                    <li><a  href="{% url 'Oth_app:index' %}"><i class="fa fa-close" ></i></a></li>
                </div>
                    <form method="POST">
                       {% csrf_token %}
                       <fieldset class="form-grou">
                          
                           {{ form }}
                       </fieldset>
                       <div class="form-group">
                           <button class="btn btn-outline-info" type="submit">Reset Password</button>
                       </div>
                   </form>
                </div>
            </div>
        </div>
    </div>
</div>



{% endblock %}
